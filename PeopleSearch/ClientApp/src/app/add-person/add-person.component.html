<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/list-people']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="personForm" (ngSubmit)="onFormSubmit(personForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Full Name" formControlName="fullName"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!personForm.get('fullName').valid && personForm.get('fullName').touched">Please enter Full Name (max length 100)</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Age" formControlName="age"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!personForm.get('age').valid && personForm.get('age').touched">Please enter a numeric Age value</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Address" formControlName="address"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!personForm.get('address').valid && personForm.get('address').touched">Please enter Address (max length 255)</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Interests" formControlName="interests"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!personForm.get('interests').valid && personForm.get('interests').touched">Please enter Interests</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Picture Path (please enter 'Donald_Duck.png', 'Goofy.png', or 'Mickey_Mouse.png')" formControlName="picturePath"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!personForm.get('picturePath').valid && personForm.get('picturePath').touched">Please enter Picture Path (max length 100). For example: 'Donald_Duck.png', 'Goofy.png', or 'Mickey_Mouse.png'</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!personForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
