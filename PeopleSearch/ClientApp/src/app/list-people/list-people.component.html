<form (ngSubmit)="onSubmit(ref.value)">
  <div class="md-form form-group">
    <input mdbInput type="text" class="form-control" id="term" name="term" #ref>  <button type="submit" mdbBtn color="primary">Search</button>
  </div>
</form>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-person']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="FullName" matSortDisableClear matSortDirection="asc">

        <!-- person ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Full Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let row">{{row.age}}</td>
        </ng-container>
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let row">{{row.address}}</td>
        </ng-container>
        <!-- Interests Column -->
        <ng-container matColumnDef="interests">
          <th mat-header-cell *matHeaderCellDef>Interests</th>
          <td mat-cell *matCellDef="let row">{{row.interests}}</td>
        </ng-container>
        <!-- picturePath Column -->
        <ng-container matColumnDef="picturePath">
          <th mat-header-cell *matHeaderCellDef>Picture Path</th>
          <td mat-cell *matCellDef="let row">{{row.picturePath}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/person-detail/', row.id]"></tr>
      </table>
    </div>
  </div>
